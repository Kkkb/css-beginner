<!DOCTYPE html>
<html>
<head>
	<title>桌游精灵</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1", user-scalable=no >
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="master.css">

</head>

<body>
	<header>
		<nav><img src="imges/menu.png" class="img-menu"></nav>
	</header>

	<main>
		<section class="last-game">
			上次游戏：捉鬼猜词版
			<img src="imges/back.png" class="back" width="16px">
		</section>

		<div class="choose-game">
			<div class="ghost">捉鬼游戏</div>
			<div class=".container-fluid">
				<div class="row simplify" >
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<button class="btn btn-info btn-lg btn-block">简化版</button>
					</div>
					<div class="col-xs-1"></div>
				</div>

				<div class="row people1">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						有1133个用户正在玩此款游戏
					</div>
					<div class="col-xs-1"></div>
				</div>

			</div>	

			<div class=".container-fluid">
				<div class="row guess" >
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<button class="btn btn-info btn-lg btn-block">拆词版</button>
					</div>
					<div class="col-xs-1"></div>
				</div>

				<div class="row people2">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						有1133个用户正在玩此款游戏
					</div>
					<div class="col-xs-1"></div>
				</div>				
			</div>	

			<div class=".container-fluid">
				<div class="row git" >
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<button class="btn btn-info btn-lg btn-block">白痴版</button>
					</div>
					<div class="col-xs-1"></div>
				</div>
				<div class="row people3">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						有1133个用户正在玩此款游戏
					</div>
					<div class="col-xs-1"></div>
				</div>				
			</div>
		</div>

		<div class="next-page"><img src="imges/next.png"></div>
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="myCarousel" data-slide-to="2"></li>
				<li data-target="myCarousel" data-slide-to="3"></li>
			</ol>
		</div>
	</main>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
