<!DOCTYPE html>
<html>
<head>
	<title>Log in...</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<div class="close">关闭</div>
		<div class="signIn">登陆</div>
		<div class="signUp">注册</div>
	</header>

	<main>
		<form>
			<div class="input_control">
				<input type="text" class="form_input" name="phoneNumber" placeholder="     请输入手机号">
			</div>

			<div class="input_control">
				<input type="password" class="form_input" name="password" placeholder="     请输入密码">
			</div>
		</form>

		<button class="button">登陆</button>
	</main>

	<div>
		<div class="forget">忘记密码?</div>
	</div>

</body>
</html>
